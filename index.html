<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vital ðŸ’Œ</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin-top: 40px;
      font-size: 2.5rem;
      color: #a64ca6;
      text-align: center;
    }
    textarea {
      width: 90%;
      max-width: 400px;
      height: 120px;
      padding: 15px 20px;
      border-radius: 25px;
      border: 2px solid #a64ca6;
      background: #1a1a1a;
      color: #fff;
      font-size: 18px;
      margin-top: 25px;
      outline: none;
      transition: border-color 0.3s ease;
      resize: none;
    }
    textarea:focus { border-color: #fff; }
    button {
      margin-top: 15px;
      padding: 14px 35px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      background: #a64ca6;
      color: #fff;
      cursor: pointer;
      opacity: 0.85;
      transition: opacity 0.3s ease, transform 0.2s ease;
    }
    button:hover { opacity: 1; transform: scale(1.05); }
    #mensagensContainer {
      margin-top: 40px;
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: center;
    }
    .mensagem {
      background: #1a1a1a;
      border-radius: 25px;
      border-left: 6px solid #a64ca6;
      padding: 18px 25px;
      font-size: 16px;
      max-width: 100%;
      box-shadow: 0 5px 15px rgba(166, 76, 166, 0.6);
      opacity: 0;
      transform: translateY(-30px);
      animation: abrirEnvelope 0.5s forwards;
      word-break: break-word;
      text-align: center;
    }
    @keyframes abrirEnvelope {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

<h1>Vital ðŸ’Œ</h1>

<textarea id="mensagemInput" placeholder="Escreva sua mensagem..."></textarea>
<button id="btnEnviar">Enviar</button>

<div id="mensagensContainer"></div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-messaging-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCdvG19MnplrrKlfZdsx6VFIsdLkTHbP3o",
    authDomain: "vital-e22d5.firebaseapp.com",
    databaseURL: "https://vital-e22d5-default-rtdb.firebaseio.com",
    projectId: "vital-e22d5",
    storageBucket: "vital-e22d5.appspot.com",
    messagingSenderId: "76460889955",
    appId: "1:76460889955:web:8e82a93e29357d1a6ce556"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const messaging = firebase.messaging();

  const mensagensContainer = document.getElementById('mensagensContainer');
  const mensagemInput = document.getElementById('mensagemInput');
  const btnEnviar = document.getElementById('btnEnviar');

  Notification.requestPermission().then(permission => {
    if (permission === 'granted') {
      messaging.getToken({
        vapidKey: "BE7fkACMxa1j4Zc9PoYq0Wz-sv01OkZZ3SHfjKbdWZYd2lUcoaFiKcOTnmGRN1wnqRPPbDsnRqiSlKZsoV50Pyk"
      }).then(currentToken => {
        console.log('Token de notificaÃ§Ã£o:', currentToken);
        // VocÃª pode salvar esse token no Firebase para enviar notificaÃ§Ãµes direcionadas
      }).catch(err => console.error('Erro ao obter token:', err));
    }
  });

  messaging.onMessage(payload => {
    console.log('Mensagem recebida:', payload);
    const texto = payload.notification?.body || 'Nova mensagem!';
    mostrarMensagem(texto);
  });

  let filaOffline = [];

  function mostrarMensagem(texto){
    const div = document.createElement('div');
    div.className = 'mensagem';
    div.textContent = texto;
    mensagensContainer.appendChild(div);
    div.scrollIntoView({behavior: 'smooth'});

    if(Notification.permission === 'granted'){
      new Notification('Nova mensagem ðŸ’œ', {body: texto});
    }
  }

  btnEnviar.addEventListener('click', () => {
    const texto = mensagemInput.value.trim();
    if(!texto) return;

    const msg = { texto, timestamp: Date.now() };

    if(navigator.onLine){
      db.ref('mensagens').push(msg);
    } else {
      filaOffline.push(msg);
      mostrarMensagem(texto);
    }
    mensagemInput.value = '';
  });

  window.addEventListener('online', () => {
    filaOffline.forEach(msg => db.ref('mensagens').push(msg));
    filaOffline = [];
  });

  db.ref('mensagens').on('child_added', snapshot => {
    const msg = snapshot.val();
    const agora = Date.now();
    if(msg.timestamp > agora){
      setTimeout(() => mostrarMensagem(msg.texto), msg.timestamp - agora);
    } else {
      mostrarMensagem(msg.texto);
    }
  });

  // Service Worker
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('firebase-messaging-sw.js')
      .then(reg => console.log('Service Worker registrado âœ…'))
      .catch(err => console.error('Erro SW:', err));
  }
</script>

</body>
</html>
